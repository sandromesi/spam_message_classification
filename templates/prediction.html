<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spam Message Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/stylesheet.css">
</head>

<body>
    <div class="container-fluid">
        <img src="/static/background.jpg">
        <div class="card bg-primary text-light bg-opacity-75">
            <div class="card-body">
                <h3 class="bg-danger text-white text-center justify-content-center align-items-center">Spam Message
                    Classification</h3>
                <form class="form" action="/submit" method="POST">
                    <div class="mt-3 mb-3">
                        <textarea class="form-control" rows="3" name="email_body"
                            placeholder="paste the message here...">{{email_body}}</textarea>
                    </div>
                    <div class="align-items-center text-center">
                        {% if fill_message %}
                        <div class="alert alert-danger alert-dismissible show" role="alert">{{ fill_message | safe }}
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                                <use xlink:href="#exclamation-triangle-fill" />
                            </svg>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endif %}
                        <h3>{{prediction}}</h3>
                        <button type="submit" value="Submit"
                            class="align-items-center btn btn-success col-6 bg-danger  mt-3 mb-3">
                            Classify Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
